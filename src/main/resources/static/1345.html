<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Input Type 예시</title>
</head>
<body>
<h2>🔹 텍스트 관련</h2>
기본 텍스트: <input type="text" placeholder="아이디 입력"><br><br>
비밀번호: <input type="password" placeholder="비밀번호"><br><br>
이메일: <input type="email" placeholder="example@email.com"><br><br>
숫자: <input type="number" min="0" max="100" step="1"><br><br>
검색: <input type="search" placeholder="검색어 입력"><br><br>

<h2>🔹 날짜·시간</h2>
날짜: <input type="date"><br><br>
시간: <input type="time"><br><br>
날짜+시간: <input type="datetime-local"><br><br>
월: <input type="month"><br><br>
주: <input type="week"><br><br>

<h2>🔹 선택 및 범위</h2>
<h2>✅ 체크박스 (다중 선택 가능)</h2>
<form>
    <p>좋아하는 과일을 모두 고르세요:</p>
    <label><input type="checkbox" name="fruit" value="apple"> 사과</label><br>
    <label><input type="checkbox" name="fruit" value="banana"> 바나나</label><br>
    <label><input type="checkbox" name="fruit" value="cherry"> 체리</label><br><br>
    <button type="submit">체크박스 제출</button>
</form>

<hr>

<h2>🔘 라디오 (단일 선택만 가능)</h2>
<form>
    <p>성별을 선택하세요:</p>
    <label><input type="radio" name="gender" value="male"> 남성</label><br>
    <label><input type="radio" name="gender" value="female"> 여성</label><br><br>
    <button type="submit">라디오 제출</button>
</form>
범위(슬라이더): <input type="range" min="0" max="100" step="10"><br><br>

<h2>🔹 파일·기타</h2>
파일 업로드: <input type="file"><br><br>
색상 선택: <input type="color"><br><br>
숨김(hidden): <input type="hidden" value="12345">(화면에는 안보임)<br><br>

<button type="submit">제출</button>
</body>
</html>
