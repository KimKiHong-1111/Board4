<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Block vs Inline 예시</title>
    <style>
        .block {
            border: 2px solid blue;
            padding: 10px;
            margin: 10px 0;
            background: #e6f0ff;
        }
        .inline {
            border: 2px solid red;
            background: #ffe6e6;
            padding: 2px 6px;
        }
    </style>
</head>
<body>
<h1>Block vs Inline 예시</h1>

<!-- Block 요소 -->
<div class="block">나는 div (block 요소)</div>
<p class="block">나는 p (block 요소)</p>

<!-- Inline 요소 -->
<p>
    나는 문단 안의
    <span class="inline">span (inline 요소)</span> 이고,
    또 다른 <a href="#" class="inline">a 링크 (inline 요소)</a>도 있어요.
</p>
</body>
</html>
